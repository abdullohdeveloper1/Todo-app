<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet"href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" referrerpolicy="no-referrer" />
    <title>My BookList App</title>
  </head>
  <body>
    <div class="mt-4 w-50 mx-auto">
      <h1 class="display-4 text-center"><i class="fas fa-book-open text-warning"></i> Y.S<span class="text-warning"> Book</span>List</h1>
      <form action="/" method="POST" id="book-form">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" id="title" class="form-control" name="title"/>
        </div>
        <div class="form-group">
          <label for="author">Author</label>
          <input type="text" id="author" class="form-control" name="author"/>
        </div>
        <div class="form-group">
          <label for="year">Year</label>
          <input type="text" id="year" class="form-control" name="year"/>
        </div>
        <input type="submit" value="Add Book" class="btn btn-warning btn-block" />
      </form>
      <table class="table table-striped mt-5 text-center">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Year</th>
          </tr>
          {% for todo in todos %}
          <tr>
            <td>{{ todo.title }}</td>
            <td>{{ todo.author }}</td>
            <td>{{ todo.year }}</td>
            <td><a href="/todo/{{ todo.id }}/delete" class="delete-button" data-id="{{ todo.id }}"><i class="fas fa-trash"></i></a></td>
          </tr>
          {% endfor %}
        </thead>
        <tbody id="book-list"></tbody>
      </table>
    </div>
  </body>
</html>
